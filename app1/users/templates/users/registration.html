<!DOCTYPE html>


  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
    }

    .toggle-link:hover {
      color: #0056b3;
    }
  </style>

  <div class="container">
    <h2 id="form-title">Регистрация</h2>
    <form id="register-form">
      <label for="register-name">ФИО</label>
      <input type="text" id="register-name" required>
      <label for="register-address">Адрес доставки</label>
      <input type="text" id="register-address">
      <label for="register-phone">Телефон</label>
      <input type="tel" id="register-phone" required>
      <label for="register-password">Пароль</label>
      <input type="password" id="register-password" required>
      <button type="submit">Зарегистрироваться</button>
    </form>
  </div>
  <script>
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const toggleLink = document.querySelector(".toggle-link");
    const formTitle = document.getElementById("form-title");
    // Валидация номера телефона
    function isValidPhone(phone) {
      return /^\d{11}$/.test(phone);
    }
    // Валидация пароля
    function isValidPassword(password) {
      return password.length >= 8;
    }
    // Валидация ФИО (три слова)
    function isValidFullName(fullName) {
      return fullName.trim().split(/\s+/).length === 3;
    }
    registerForm.addEventListener("submit", function (e) {
      const name = document.getElementById("register-name").value;
      const phone = document.getElementById("register-phone").value;
      const password = document.getElementById("register-password").value;
      if (!isValidFullName(name)) {
        alert("ФИО должно состоять из трёх слов.");
        e.preventDefault();
      } else if (!isValidPhone(phone)) {
        alert("Телефон должен содержать ровно 11 цифр.");
        e.preventDefault();
      } else if (!isValidPassword(password)) {
        alert("Пароль должен содержать минимум 8 символов.");
        e.preventDefault();
      }
    });
    loginForm.addEventListener("submit", function (e) {
      const phone = document.getElementById("login-phone").value;
      const password = document.getElementById("login-password").value;
      if (!isValidPhone(phone)) {
        alert("Телефон должен содержать ровно 11 цифр.");
        e.preventDefault();
      } else if (!isValidPassword(password)) {
        alert("Пароль должен содержать минимум 8 символов.");
        e.preventDefault();
      }
    });
  </script>
